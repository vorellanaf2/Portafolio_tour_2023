<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Check-Out</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="propiedadData">
    <ion-card-header>
      Detalles de la Propiedad
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let propiedad of propiedades">
          <ion-label>{{ propiedad.nombre }}</ion-label>
          <ion-checkbox [(ngModel)]="propiedadData[propiedad.propiedad]"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-card-header>
      Detalles de Productos
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        Estado 1=Bueno // 2=Medio // 3=Malo
      </ion-text>
      <ion-list>
        <ion-item *ngFor="let opcion of opciones">
          <ion-label slot="start">{{ opcion }}</ion-label>
          <ion-checkbox (click)="setSelected(opcion, 'bueno')" [checked]="selectedValues[opcion] === 'bueno'"></ion-checkbox>
          <ion-label>1</ion-label>
          <ion-checkbox (click)="setSelected(opcion, 'medio')" [checked]="selectedValues[opcion] === 'medio'"></ion-checkbox>
          <ion-label>2</ion-label>
          <ion-checkbox (click)="setSelected(opcion, 'malo')" [checked]="selectedValues[opcion] === 'malo'"></ion-checkbox>
          <ion-label>3</ion-label>
        </ion-item>
      </ion-list>
      <ion-card-header>
        Detalles de Productos cocina
      </ion-card-header>
      <ion-list>
        <ion-item *ngFor="let propiedad of productos_propiedades">
          <ion-label>{{ propiedad.nombre }}</ion-label>
          <ion-select [(ngModel)]="productoData[propiedad.propiedad]">
            <ion-select-option *ngFor="let valor of propiedad.valores" [value]="valor">{{ valor }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label>Observación</ion-label>
        <ion-input type="text" placeholder="Observación" [(ngModel)]="observacion"></ion-input>
      </ion-item>
      
      <ion-button (click)="onClick()" expand="full" shape="round">
        Realizar Check-Out
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
